<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">>
    <title>Zadanie</title>
    <style>
        #header .box {
            background-color: lightblue;
            padding: 40px;
            text-align: center;
        }

        #main .box {
            background-color: lightgreen;
            padding: 40px;
            text-align: center;
        }

        #footer .box {
            background-color: lightcoral;
            padding: 40px;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <header id="header">
        <div class="box">
            <h1>Nagłówek</h1>
        </div>
    </header>

    <main id="main">
        <div class="box">
            <h2>Treść główna</h2>
        </div>
    </main>

    <footer id="footer">
        <div class="box">
            <p>Stopka</p>
        </div>
    </footer>

</body>
</html>
